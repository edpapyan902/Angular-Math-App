<div class="main-container">
  <section class="no-pad login-page fullscreen-element">

    <div class="background-image-holder">
      <img class="background-image" alt="Poster Image For Mobiles" src="./assets/img/hero6.jpg">
    </div>

    <div class="container align-vertical">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
          <h2 class="text-white">{{title}}</h2>
          <p class="text-white">let's do some calculations with {{title}}</p>
          <div class="photo-form-wrapper clearfix">
            <form>
              <input class="form-name" type="text" placeholder="Full Name">
              <input class="form-email" type="text" placeholder="Email Address">
              <input class="form-password" type="password" placeholder="Password">
              <Button class="btn btn-danger login-btn btn-filled" type="submit">Register</Button>
            </form>
          </div>
        </div>
      </div><!--end of row-->
    </div><!--end of container-->
  </section>
</div>

<ul>
  <li><a routerLink="second" >Second</a></li>
  <li><a routerLink="third" >Third</a></li>
</ul>

<p *ngFor="let hero of heroes">{{ hero.name }}</p>

<h1 *ngIf="isCorrect ==true">Hello True</h1>

<router-outlet></router-outlet>

<div class="footer-container"></div>
